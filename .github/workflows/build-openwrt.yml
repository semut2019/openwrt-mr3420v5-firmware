# Nama Workflow
name: Build OpenWrt for MR6400v5 with Fibocom L850-GL

# Pemicu Workflow
on:
  workflow_dispatch:

jobs:
  build:
    # Menggunakan Ubuntu 22.04 yang stabil
    runs-on: ubuntu-22.04

    steps:
      # Langkah 1: Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Langkah 2: Instal semua dependensi build
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses5-dev libssl-dev python3-full rsync unzip zlib1g-dev \
          file wget

      # Langkah 3: Unduh source code OpenWrt versi stabil 23.05.4
      - name: Clone OpenWrt source code
        run: git clone https://github.com/openwrt/openwrt.git -b v23.05.4 openwrt

      # Langkah 4: Perbarui dan instal feeds
      - name: Update and install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # Langkah 5: Buat file .config kustom untuk MR6400 v5 + L850-GL
      - name: Generate custom .config file
        run: |
          cd openwrt
          cat <<'EOF' > .config
          # Target Perangkat (SPESIFIK UNTUK MR6400 v5)
          CONFIG_TARGET_ramips=y
          CONFIG_TARGET_ramips_mt76x8=y
          CONFIG_TARGET_ramips_mt76x8_DEVICE_tplink_tl-mr6400-v5=y

          # === PAKET DASAR DAN ANTARMUKA WEB ===
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_usbutils=y

          # === RESEP SUKSES UNTUK FIBOCOM L850-GL (MBIM + ModemManager) ===
          CONFIG_PACKAGE_kmod-usb-net-cdc-mbim=y
          CONFIG_PACKAGE_modemmanager=y
          CONFIG_PACKAGE_luci-proto-modemmanager=y
          EOF

      # Langkah 6: Lengkapi konfigurasi
      - name: Expand .config with defaults
        run: |
          cd openwrt
          make defconfig

      # Langkah 7: Build firmware (gunakan semua core)
      - name: Build the firmware
        run: |
          cd openwrt
          make -j$(nproc) V=s

      # Langkah 8: Unggah hasil build
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-firmware-mr6400v5-L850GL
          path: |
            openwrt/bin/targets/ramips/mt76x8/*factory.bin
            openwrt/bin/targets/ramips/mt76x8/*sysupgrade.bin
