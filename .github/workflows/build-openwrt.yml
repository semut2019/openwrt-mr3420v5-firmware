[mktplinkfw2] *** error: kernel image is too big
make[5]: *** [Makefile:235: ...-initramfs-kernel.bin] Error 255
...
ERROR: target/linux failed to build.```

**Terjemahan Sederhana:**
1.  **`mktplinkfw2`**: Ini adalah alat terakhir dalam proses build yang tugasnya "membungkus" semua file jadi satu ke dalam format `.bin` yang bisa di-flash ke router TP-Link.
2.  **`*** error: kernel image is too big`**: Ini adalah pesan yang paling jelas dan paling penting. Alat tersebut gagal karena **file kernel dan sistem yang sudah jadi ukurannya terlalu besar** untuk partisi yang disediakan di dalam chip flash 8MB router Anda.

**Kesimpulan Absolut dan Definitif:**
> Kombinasi **OpenWrt 23.05** (dengan Kernel 5.15 yang modern dan besar) ditambah dengan paket `ModemManager` yang Anda butuhkan, menghasilkan firmware yang secara fisik **LEBIH BESAR DARI 8MB**.

Ini seperti mencoba memasukkan mesin V8 ke dalam mobil kecil. Mesinnya bagus, mobilnya bagus, tapi ruangnya tidak cukup.

Tidak ada lagi yang perlu di-debug. Masalahnya bukan lagi pada compiler atau lingkungan build. Masalahnya adalah **batasan fisik dari perangkat keras Anda.**

