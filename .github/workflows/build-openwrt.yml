### Kode Keseluruhan Final untuk `build-openwrt.yml` (MR6400 v5 + OpenWrt 19.07)

Ini adalah resep terakhir yang akan berhasil.

1.  Buka repositori GitHub Anda dan pergi ke file `build-openwrt.yml`.
2.  Klik ikon **pensil (Edit this file)**.
3.  **HAPUS SEMUA ISI FILE** yang ada saat ini.
4.  **Salin dan tempel SELURUH BLOK KODE di bawah ini.**

```yaml
# Nama Workflow
name: Build OpenWrt 19.07 for MR6400v5 (Full Modem Support)

# Pemicu Workflow
on:
  workflow_dispatch:

jobs:
  build:
    # Menggunakan Ubuntu 20.04, sangat kompatibel dengan OpenWrt 19.07
    runs-on: ubuntu-20.04

    steps:
      # Langkah 1: Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Langkah 2: Instal semua dependensi build
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git-core libncurses5-dev zlib1g-dev \
          gawk flex quilt libssl-dev xsltproc libxml-parser-perl unzip python3-distutils

      # Langkah 3: Unduh source code OpenWrt versi STABIL 19.07.10
      - name: Clone OpenWrt source code
        run: git clone https://github.com/openwrt/openwrt.git -b v19.07.10 openwrt

      # Langkah 4: Perbarui dan instal feeds
      - name: Update and install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # Langkah 5: Buat file .config dengan SEMUA PAKET yang Anda butuhkan
      - name: Generate custom .config file
        run: |
          cd openwrt
          cat <<'EOF' > .config
          # Target Perangkat (SPESIFIK UNTUK MR6400 v5)
          CONFIG_TARGET_ramips=y
          CONFIG_TARGET_ramips_mt76x8=y
          CONFIG_TARGET_ramips_mt76x8_DEVICE_tplink_tl-mr6400-v5=y

          # === PAKET DASAR DAN ANTARMUKA WEB ===
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_usbutils=y

          # === PAKET MODEM LENGKAP UNTUK SEMUA KEBUTUHAN ===
          # -- Driver USB Dasar & Serial --
          CONFIG_PACKAGE_kmod-usb-net=y
          CONFIG_PACKAGE_kmod-usb-serial=y
          CONFIG_PACKAGE_kmod-usb-acm=y
          CONFIG_PACKAGE_kmod-usb-wdm=y
          CONFIG_PACKAGE_kmod-usb-serial-option=y
          CONFIG_PACKAGE_kmod-usb-serial-wwan=y
          CONFIG_PACKAGE_kmod-usb-serial-qualcomm=y

          # -- Dukungan Protokol QMI (untuk modem internal MR6400v5) --
          CONFIG_PACKAGE_kmod-usb-net-qmi-wwan=y
          CONFIG_PACKAGE_uqmi=y
          CONFIG_PACKAGE_luci-proto-qmi=y
          
          # -- Dukungan Protokol MBIM (untuk Fibocom L850-GL) --
          CONFIG_PACKAGE_kmod-usb-net-cdc-mbim=y
          CONFIG_PACKAGE_umbim=y

          # -- Dukungan Protokol NCM & Lainnya --
          CONFIG_PACKAGE_kmod-usb-net-cdc-ncm=y
          CONFIG_PACKAGE_kmod-usb-net-cdc-ether=y

          # -- Dukungan ModemManager (Paling Direkomendasikan) --
          CONFIG_PACKAGE_modemmanager=y
          CONFIG_PACKAGE_luci-proto-modemmanager=y
          EOF

      # Langkah 6: Lengkapi konfigurasi
      - name: Expand .config with defaults
        run: |
          cd openwrt
          make defconfig

      # Langkah 7: Build firmware (menggunakan semua core untuk kecepatan maksimal)
      - name: Build the firmware
        run: |
          cd openwrt
          make -j$(nproc)

      # Langkah 8: Unggah hasil build
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-19.07-firmware-mr6400v5-full-modem
          path: |
            openwrt/bin/targets/ramips/mt76x8/*factory.bin
            openwrt/bin/targets/ramips/mt76x8/*sysupgrade.bin
