# Nama Workflow Anda
name: Build OpenWrt 19.07.10 for MR3420v5 (with LuCI + ModemManager)

# Pemicu Workflow
on:
  workflow_dispatch:

jobs:
  build:
    # Menggunakan Ubuntu 20.04, sangat kompatibel dengan OpenWrt 19.07
    runs-on: ubuntu-20.04

    steps:
      # Langkah 1: Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Langkah 2: Instal dependensi build
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev \
          file wget

      # Langkah 3: Unduh source code OpenWrt versi STABIL 19.07.10
      - name: Clone OpenWrt source code
        run: git clone https://github.com/openwrt/openwrt.git -b v19.07.10 openwrt

      # Langkah 4: Perbarui feeds
      - name: Update and install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # Langkah 5: Buat file .config kustom
      - name: Generate custom .config file
        run: |
          cd openwrt
          cat <<'EOF' > .config
          # Target Perangkat (SPESIFIK UNTUK MR3420v5)
          CONFIG_TARGET_ramips=y
          CONFIG_TARGET_ramips_mt76x8=y
          CONFIG_TARGET_ramips_mt76x8_DEVICE_tplink_tl-mr3420-v5=y

          # === RESEP SUKSES ANDA (TERMASUK LUCI) ===
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_kmod-usb-net-cdc-mbim=y
          CONFIG_PACKAGE_modemmanager=y
          CONFIG_PACKAGE_luci-proto-modemmanager=y
          EOF

      # Langkah 6: Lengkapi konfigurasi
      - name: Expand .config with defaults
        run: |
          cd openwrt
          make defconfig

      # Langkah 7: Build firmware (menggunakan semua core)
      - name: Build the firmware
        run: |
          cd openwrt
          make -j$(nproc)

      # Langkah 8: Unggah hasil build
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-19.07-firmware-mr3420v5
          path: |
            openwrt/bin/targets/ramips/mt76x8/*factory.bin
            openwrt/bin/targets/ramips/mt76x8/*sysupgrade.bin
