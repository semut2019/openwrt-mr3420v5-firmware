# Nama Workflow Anda, akan muncul di tab Actions
name: Build OpenWrt Firmware for TP-Link MR3420v5

# Pemicu Workflow: 'workflow_dispatch' menambahkan tombol "Run workflow" manual
on:
  workflow_dispatch:

# Pekerjaan yang akan dilakukan
jobs:
  build:
    # Menggunakan server Ubuntu terbaru yang disediakan GitHub
    runs-on: ubuntu-latest

    steps:
      # Langkah 1: Mengunduh repositori ini (yang berisi file workflow ini)
      - name: Checkout repository
        uses: actions/checkout@v4

      # Langkah 2: Menginstal semua paket prasyarat untuk build OpenWrt
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses5-dev libssl-dev python3-full rsync unzip zlib1g-dev \
          file wget

      # Langkah 3: Mengunduh source code OpenWrt versi stabil 23.05.4
      - name: Clone OpenWrt source code
        run: git clone https://github.com/openwrt/openwrt.git -b v23.05.4 openwrt

      # Langkah 4: Memperbarui dan menginstal feeds (koleksi paket)
      - name: Update and install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # Langkah 5: Membuat file konfigurasi kustom (.config)
      - name: Generate custom .config file
        run: |
          cd openwrt
          # Menulis konfigurasi dasar ke file .config
          cat <<'EOF' > .config
          # Target Perangkat
          CONFIG_TARGET_ramips=y
          CONFIG_TARGET_ramips_mt76x8=y
          CONFIG_TARGET_ramips_mt76x8_DEVICE_tplink_tl-mr3420-v5=y

          # === RESEP SUKSES ANDA ===
          # Menambahkan paket LuCI dasar
          CONFIG_PACKAGE_luci=y
          # Menambahkan driver modem MBIM
          CONFIG_PACKAGE_kmod-usb-net-cdc-mbim=y
          # Menambahkan ModemManager
          CONFIG_PACKAGE_modemmanager=y
          # Menambahkan dukungan ModemManager di LuCI
          CONFIG_PACKAGE_luci-proto-modemmanager=y
          EOF

      # Langkah 6: Melengkapi konfigurasi dengan nilai default
      - name: Expand .config with defaults
        run: |
          cd openwrt
          make defconfig

      # Langkah 7: Memulai proses build (menggunakan semua core CPU yang tersedia)
      - name: Build the firmware
        run: |
          cd openwrt
          make -j$(nproc)

      # Langkah 8: Mengunggah hasil build sebagai "artifact"
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-firmware-mr3420v5
          # Path ke file firmware yang sudah jadi
          path: |
            openwrt/bin/targets/ramips/mt76x8/*factory.bin
            openwrt/bin/targets/ramips/mt76x8/*sysupgrade.bin
